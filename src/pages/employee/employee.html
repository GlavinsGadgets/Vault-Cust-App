<ion-header>
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Customer Points Creation</ion-title>
    </ion-navbar>
  </ion-header>
</ion-header>


<ion-content>
  <ion-grid class="ep-top"></ion-grid>

  <ion-grid class="ep-main">
    <ion-row>
      <ion-col>
        <div text-center>
          <h2>Enter Customer's Total below</h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col></ion-col>
      <ion-col col-10>

        <ion-item>
          <ion-input type="text" placeholder="Price of Sale" [(ngModel)]="qrData"></ion-input>
        </ion-item>
        <button ion-button full icon-left class="button-color" (click)="createCode()">
          <ion-icon name="barcode"></ion-icon>
          Create Code
        </button>

        <ion-card *ngIf="empcreatedCode">
          <ngx-qrcode [qrc-value]="empcreatedCode"></ngx-qrcode>
          <ion-card-content>
            <p>Customer's Total: {{ empcreatedCode }}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col></ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
