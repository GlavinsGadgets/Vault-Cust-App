<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact The Vault</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="cp-main">

    <ion-row text-center>
      <ion-col></ion-col>
      <ion-col col-10>
        <h2>Contact</h2>
        <h3>Want to get in contact with us</h3>
        <h4>Use the form below to get in contact or feel free to use the Facebook, Instagram or Twitter page.</h4>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="cp-contact-form">

    <ion-row text-center>
      <ion-col></ion-col>
      <ion-col col-10>
        <h2>Fill in the fourm bellow to send a message to The Vault.</h2>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col></ion-col>
      <ion-col col-10>

        <h3>Contact Form</h3>
        <ion-list>

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-textarea value=""></ion-textarea>
          </ion-item>
          <div padding>
            <button ion-button block class="button-color">Send Message</button>
          </div>

        </ion-list>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>


    <ion-row text-center>
      <ion-col></ion-col>
      <ion-col col-10>
        <h3>Location</h3>

        <div #map id="map"></div>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
